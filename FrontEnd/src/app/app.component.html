
<mat-toolbar class="mat-toolbar" color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span id="menuTitle">App Component</span>    
  
  <a mat-button routerLink="/" class="top-menu-item">Home</a>
  <!-- <a mat-button routerLink="/teste" class="top-menu-item">teste</a>  -->
  
</mat-toolbar>

<mat-sidenav-container>
   <!--opened significa que vai ficar sempre abberto-->
   <!--fixedInViewport: preenche todo o conteudo da tela-->
   <!--mode: side: empurra o conteudo-->
   <!--mode: over: sobreponhe o conteudo-->
  <mat-sidenav #sidenav [fixedInViewport]="true" [fixedTopGap]="60" mode="side">
     <div class="side-nav-items">
      <div>
          <a (click)="sidenav.close()" mat-button routerLink="/" class="side-menu-item"><mat-icon>home</mat-icon> Home </a>
      </div>
      <div>
          <a (click)="sidenav.close()" mat-button routerLink="/teste" class="side-menu-item"><mat-icon>people</mat-icon> Teste </a>
      </div>
        
     </div>
  </mat-sidenav>

  <mat-sidenav-content>
      <div class="main-content">
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>


<app-footer></app-footer>
