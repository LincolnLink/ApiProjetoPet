
<h3 style="padding-top: 50px; text-align: center;">Novo Usuario</h3>
<hr>
<div class="row justify-content-center">
  <div class="col-md-6 col-sm-10">
    <mat-card class="login-card">
      <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()" novalidate>
        <!-- Erros -->
        <!-- <div class="alert alert-danger" *ngIf="errors.length > 0">
          <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
          <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div> -->
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <strong>Ocorreu um erro:</strong>
          <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>
        
        <mat-card-subtitle *ngIf="errors.length > 0" class="error-message">
          <mat-icon>error</mat-icon>
          <div *ngFor="let error of errors">{{ error }}</div>
        </mat-card-subtitle>

        <mat-form-field appearance="fill" class="form-group">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="cadastroForm.get('email')?.hasError('required')">
            O campo Email é obrigatório.
          </mat-error>
          <mat-error *ngIf="cadastroForm.get('email')?.hasError('email')">
            Email inválido.
          </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="cadastroForm.get('password')?.hasError('required')">
            O campo Senha é obrigatório.
          </mat-error>
          <mat-error *ngIf="cadastroForm.get('password')?.hasError('minlength')">
            A senha deve ter no mínimo 6 caracteres.
          </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirme a Senha</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="cadastroForm.get('confirmPassword')?.hasError('required')">
            O campo Confirmação de Senha é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="cadastroForm.hasError('mismatch')">
          As senhas não conferem.
        </mat-error>
    
        <button mat-raised-button color="primary" type="submit" [disabled]="cadastroForm.invalid">
          Cadastrar
        </button>
      </form>
    </mat-card>
  </div>
</div>
