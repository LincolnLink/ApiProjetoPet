<h3 style="padding-top: 50px; text-align: center;">Login</h3>

<hr>
<div class="row justify-content-center">
  <div class="col-md-6 col-sm-10">
    <mat-card class="login-card">
      <form (ngSubmit)="login()" [formGroup]="userForm">

        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
          <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
          </ul>
        </div>

        <mat-form-field appearance="fill" class="form-group">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="text" name="email">
          <mat-error *ngIf="userForm.controls['email'].hasError('required')">
            O campo email é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-group">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" name="password">
          <mat-error *ngIf="userForm.controls['password'].hasError('required')">
            O campo senha é obrigatório.
          </mat-error>
        </mat-form-field>

        <div class="form-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" class="login-button">Login</button>
        </div>

      </form>
    </mat-card>
  </div>
</div>
